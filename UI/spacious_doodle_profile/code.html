<!DOCTYPE html>

<html class="light" lang="en"><head>
<meta charset="utf-8"/>
<meta content="width=device-width, initial-scale=1.0" name="viewport"/>
<title>Spacious Doodle Profile</title>
<script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
<link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;500;600;700;800&amp;family=Gochi+Hand&amp;display=swap" rel="stylesheet"/>
<link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght,FILL@100..700,0..1&amp;display=swap" rel="stylesheet"/>
<link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght,FILL@100..700,0..1&amp;display=swap" rel="stylesheet"/>
<script id="tailwind-config">
        tailwind.config = {
            darkMode: "class",
            theme: {
                extend: {
                    colors: {
                        "primary": "#8c2bee",
                        "background-light": "#ffffff",
                        "background-dark": "#191022",
                    },
                    fontFamily: {
                        "display": ["Plus Jakarta Sans", "sans-serif"],
                        "handwritten": ["Gochi Hand", "cursive"]
                    },
                    borderRadius: {
                        "DEFAULT": "0.5rem",
                        "lg": "1rem",
                        "xl": "1.5rem",
                        "full": "9999px"
                    },
                },
            },
        }
    </script>
<style>
        .wobbly-border {
            border: 2px solid #8c2bee;
            border-radius: 255px 15px 225px 15px/15px 225px 15px 255px;
        }
        .wobbly-card {
            border: 2px solid #8c2bee;
            border-radius: 20px 20px 25px 20px/15px 25px 15px 20px;
        }
    </style>
<style>
    body {
      min-height: max(884px, 100dvh);
    }
  </style>
  </head>
<body class="bg-background-light dark:bg-background-dark font-display text-[#141118] transition-colors duration-300">
<div class="relative flex min-h-screen w-full flex-col max-w-md mx-auto overflow-x-hidden">
<!-- TopAppBar -->
<div class="flex items-center p-6 pb-2 justify-between">
<div class="text-[#141118] dark:text-white flex size-10 shrink-0 items-center justify-center rounded-full hover:bg-gray-100 dark:hover:bg-gray-800 transition-colors cursor-pointer">
<span class="material-symbols-outlined text-[24px]">arrow_back_ios_new</span>
</div>
<h2 class="text-[#141118] dark:text-white text-lg font-bold leading-tight tracking-[-0.015em] flex-1 text-center pr-10">Profile</h2>
</div>
<div class="h-8"></div>
<!-- ProfileHeader / Avatar Section -->
<div class="flex flex-col items-center px-8">
<div class="relative">
<!-- Wobbly Frame -->
<div class="wobbly-border p-2 rotate-2 bg-white dark:bg-background-dark">
<div class="bg-center bg-no-repeat aspect-square bg-cover rounded-lg h-40 w-40 -rotate-2" data-alt="Portrait of a smiling person with artistic lighting" style='background-image: url("https://lh3.googleusercontent.com/aida-public/AB6AXuC2VtyEavmTJo2FFJfuYwCxxGTroOt2L3JsEk-y9GtAhE5tmBKap1JwY98CRupyHzurEAb2151HqHS3iyoth6Ah-pcJvOjYx0HqKEQsFMcEac0z90KTWzA20VIBspUMffqDIECZ0tGl3XfuAYUmCZyIbdZUFC1dOokDaowbMLizT7ubHdii9Pt67h1ETevb53FnPzkHI-IUdyFYqsjdA648njxkiGE29TKuzY6BjvUfPAEumiFZJAnKwIh9XRkfOtIw0X1GwZ-oWGEZ");'>
</div>
</div>
<!-- Doodle Accent -->
<div class="absolute -top-4 -right-4 text-primary">
<span class="material-symbols-outlined text-[40px]" style="font-variation-settings: 'FILL' 0, 'wght' 200;">draw</span>
</div>
</div>
<div class="mt-8 flex flex-col items-center justify-center gap-1">
<p class="text-[#141118] dark:text-white text-[28px] font-extrabold leading-tight tracking-tight">Alex Johnson</p>
<p class="text-primary font-handwritten text-xl">Spaced out &amp; Dreaming</p>
</div>
</div>
<!-- Spacious Section Divider -->
<div class="h-12"></div>
<!-- Doodle Cards Container -->
<div class="flex flex-col gap-8 px-6 pb-24">
<!-- Card: Our Story -->
<div class="wobbly-card bg-white dark:bg-gray-900 p-6 flex items-center justify-between group cursor-pointer hover:shadow-lg transition-shadow">
<div class="flex flex-col gap-1">
<div class="flex items-center gap-2">
<span class="material-symbols-outlined text-primary text-[22px]">favorite</span>
<p class="text-[#141118] dark:text-white text-lg font-bold leading-tight">Our Story</p>
</div>
<p class="text-[#756189] dark:text-gray-400 text-sm font-normal leading-normal pl-8">Since June 12, 2021</p>
</div>
<div class="w-16 h-12 bg-primary/10 rounded-lg flex items-center justify-center border border-primary/20">
<span class="material-symbols-outlined text-primary">auto_awesome</span>
</div>
</div>
<!-- Card: Account Settings -->
<div class="wobbly-card bg-white dark:bg-gray-900 p-6 flex items-center justify-between group cursor-pointer hover:shadow-lg transition-shadow">
<div class="flex flex-col gap-1">
<div class="flex items-center gap-2">
<span class="material-symbols-outlined text-primary text-[22px]">face_6</span>
<p class="text-[#141118] dark:text-white text-lg font-bold leading-tight">Account Settings</p>
</div>
<p class="text-[#756189] dark:text-gray-400 text-sm font-normal leading-normal pl-8">Security, Privacy, Data</p>
</div>
<div class="w-16 h-12 bg-primary/10 rounded-lg flex items-center justify-center border border-primary/20">
<span class="material-symbols-outlined text-primary">hand_gesture</span>
</div>
</div>
<!-- Card: App Preferences -->
<div class="wobbly-card bg-white dark:bg-gray-900 p-6 flex items-center justify-between group cursor-pointer hover:shadow-lg transition-shadow">
<div class="flex flex-col gap-1">
<div class="flex items-center gap-2">
<span class="material-symbols-outlined text-primary text-[22px]">palette</span>
<p class="text-[#141118] dark:text-white text-lg font-bold leading-tight">App Preferences</p>
</div>
<p class="text-[#756189] dark:text-gray-400 text-sm font-normal leading-normal pl-8">Notifications, Theme, Language</p>
</div>
<div class="w-16 h-12 bg-primary/10 rounded-lg flex items-center justify-center border border-primary/20">
<span class="material-symbols-outlined text-primary">sticky_note_2</span>
</div>
</div>
<!-- Subtle Logout -->
<div class="mt-8 mb-12 flex flex-col items-center">
<button class="font-handwritten text-xl text-gray-400 hover:text-red-400 transition-colors">
                    Log out of Scribble
                </button>
<p class="text-[10px] text-gray-300 dark:text-gray-600 mt-2 tracking-widest uppercase">Version 2.4.0</p>
</div>
</div>
<!-- Navigation Bar (3 items) -->
<div class="fixed bottom-6 left-1/2 -translate-x-1/2 w-[90%] max-w-[340px] bg-white/80 dark:bg-background-dark/80 backdrop-blur-md rounded-full shadow-2xl border border-gray-100 dark:border-gray-800 flex justify-around items-center p-3">
<button class="p-2 text-gray-400 hover:text-primary transition-colors">
<span class="material-symbols-outlined text-[28px]">home</span>
</button>
<button class="p-2 text-gray-400 hover:text-primary transition-colors">
<span class="material-symbols-outlined text-[28px]">bubble_chart</span>
</button>
<button class="p-3 bg-primary text-white rounded-full flex items-center justify-center shadow-lg shadow-primary/30">
<span class="material-symbols-outlined text-[28px]">person</span>
</button>
</div>
</div>
</body></html>
