<!DOCTYPE html>

<html class="light" lang="en"><head>
<meta charset="utf-8"/>
<meta content="width=device-width, initial-scale=1.0" name="viewport"/>
<title>Doodle Date Moments Review</title>
<!-- Material Symbols Outlined -->
<link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght,FILL@100..700,0..1&amp;display=swap" rel="stylesheet"/>
<link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght,FILL@100..700,0..1&amp;display=swap" rel="stylesheet"/>
<!-- Tailwind CSS -->
<script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
<!-- Theme Configuration -->
<script id="tailwind-config">
        tailwind.config = {
            darkMode: "class",
            theme: {
                extend: {
                    colors: {
                        "primary": "#ee2b6c",
                        "background-light": "#ffffff",
                        "background-dark": "#221016",
                    },
                    fontFamily: {
                        "display": ["Spline Sans", "sans-serif"]
                    },
                    borderRadius: {
                        "DEFAULT": "0.5rem",
                        "lg": "1rem",
                        "xl": "1.5rem",
                        "full": "9999px"
                    },
                },
            },
        }
    </script>
<style>
        .wobbly-border {
            border: 2px solid #181113;
            border-radius: 255px 15px 225px 15px/15px 225px 15px 255px;
        }
        .wobbly-border-dashed {
            border: 2px dashed #ee2b6c;
            border-radius: 255px 15px 225px 15px/15px 225px 15px 255px;
        }
        .scribble-fill {
            font-variation-settings: 'FILL' 1, 'wght' 400, 'GRAD' 0, 'opsz' 24;
            color: #ee2b6c;
        }
        .handwritten-underline {
            border-bottom: 2px solid #181113;
            border-radius: 100% 2px 100% 2px;
        }
        body {
            font-family: "Spline Sans", sans-serif;
        }
    </style>
<style>
    body {
      min-height: max(884px, 100dvh);
    }
  </style>
  </head>
<body class="bg-background-light dark:bg-background-dark text-[#181113] dark:text-white min-h-screen flex flex-col">
<!-- TopAppBar -->
<header class="flex items-center bg-transparent p-4 pb-2 justify-between">
<div class="text-[#181113] dark:text-white flex size-12 shrink-0 items-center">
<span class="material-symbols-outlined cursor-pointer">arrow_back_ios</span>
</div>
<h2 class="text-[#181113] dark:text-white text-lg font-bold leading-tight tracking-[-0.015em] flex-1 text-center font-display">moment from last night</h2>
<div class="flex w-12 items-center justify-end">
<button class="flex max-w-[480px] cursor-pointer items-center justify-center overflow-hidden rounded-xl h-12 bg-transparent text-[#181113] dark:text-white gap-2 text-base font-bold leading-normal tracking-[0.015em] min-w-0 p-0">
<span class="material-symbols-outlined">more_horiz</span>
</button>
</div>
</header>
<main class="flex-1 px-6 pt-2 pb-24 overflow-y-auto">
<!-- Hero Image with Wobbly Frame -->
<div class="relative group mt-4">
<div class="w-full aspect-square wobbly-border overflow-hidden bg-white">
<div class="w-full h-full bg-center bg-no-repeat bg-cover" data-alt="happy couple laughing at a cozy candlelit dinner" style='background-image: url("https://lh3.googleusercontent.com/aida-public/AB6AXuBdxDyzBf0BwsaYVllP6eVtaZL54su7AtireV8mI38NhDZa0ai1wv7gK7OskvnbL-bip7tXZFNUhyBnMTiFsA4v4nqSg26-KojmhzwmqVOFnB9pF9Fgd9Cbo2bdzZqqDw8yjBAxN4ahZxsZG8yiWjuURjM7WlU1BM25ipEY_XqO0-PYpP0OqesVPIYR9lFUb6MDPLuqnjsCQ4S3wTMI_oaouTKvJPxydE502roGYBdm8HxrbHXaS_MagM_0c7sDJLL-Dgo0stotiGfY");'>
</div>
</div>
<!-- Decorative scribble element -->
<div class="absolute -bottom-3 -right-2 text-primary">
<span class="material-symbols-outlined text-4xl" style="font-variation-settings: 'FILL' 1;">favorite</span>
</div>
</div>
<!-- SectionHeader -->
<div class="mt-8">
<h3 class="text-[#181113] dark:text-white text-xl font-bold leading-tight tracking-[-0.015em] mb-1">how was it?</h3>
<div class="h-1 w-20 bg-primary/20 rounded-full"></div>
</div>
<!-- ReactionBar (Scribble Stars) -->
<div class="flex gap-2 py-4">
<span class="material-symbols-outlined scribble-fill text-4xl">star</span>
<span class="material-symbols-outlined scribble-fill text-4xl">star</span>
<span class="material-symbols-outlined scribble-fill text-4xl">star</span>
<span class="material-symbols-outlined scribble-fill text-4xl">star</span>
<span class="material-symbols-outlined text-4xl text-[#89616f]/30">star</span>
</div>
<!-- BodyText (Handwritten style) -->
<div class="mt-4">
<p class="text-[#181113] dark:text-white text-lg font-normal italic pb-2 pt-1 border-b-2 border-dashed border-[#181113]/20">
                the pasta was amazing, but your jokes were better...
            </p>
<p class="text-[#181113]/40 dark:text-white/40 text-sm font-normal pt-2">write a little memory...</p>
</div>
<!-- Custom Add More Photos Button -->
<div class="mt-12 pb-8">
<button class="w-full h-16 wobbly-border-dashed bg-white dark:bg-transparent flex items-center justify-center gap-3 hover:bg-primary/5 transition-colors">
<span class="material-symbols-outlined text-primary">add_a_photo</span>
<span class="text-primary font-bold text-lg">Add More Photos</span>
</button>
</div>
</main>
<!-- Navigation Bar (Doodle Style) -->
<nav class="fixed bottom-0 left-0 right-0 bg-white/80 dark:bg-background-dark/80 backdrop-blur-md border-t border-[#181113]/5 px-8 py-4 pb-8 flex justify-between items-center">
<div class="flex flex-col items-center gap-1 opacity-40">
<span class="material-symbols-outlined text-2xl">home</span>
<span class="text-[10px] font-bold">HOME</span>
</div>
<div class="flex flex-col items-center gap-1 text-primary relative">
<span class="material-symbols-outlined text-3xl" style="font-variation-settings: 'FILL' 1;">auto_awesome</span>
<span class="text-[10px] font-bold">MOMENTS</span>
<div class="absolute -top-1 -right-1 w-2 h-2 bg-primary rounded-full"></div>
</div>
<div class="flex flex-col items-center gap-1 opacity-40">
<span class="material-symbols-outlined text-2xl">person</span>
<span class="text-[10px] font-bold">PROFILE</span>
</div>
</nav>
</body></html>
