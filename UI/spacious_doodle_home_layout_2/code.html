<!DOCTYPE html>
<html class="light" lang="en"><head>
<meta charset="utf-8"/>
<meta content="width=device-width, initial-scale=1.0" name="viewport"/>
<title>Clean White Doodle Moods</title>
<script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
<link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@300;400;500;600;700&amp;display=swap" rel="stylesheet"/>
<link href="https://fonts.googleapis.com/css2?family=Caveat:wght@400;500;600&amp;display=swap" rel="stylesheet"/>
<link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght,FILL@100..700,0..1&amp;display=swap" rel="stylesheet"/>
<script id="tailwind-config">
      tailwind.config = {
        darkMode: "class",
        theme: {
          extend: {
            colors: {
              "primary": "#7f13ec",
              "background-light": "#ffffff",
              "background-dark": "#0a0a0a",
              "doodle-pink": "#ff85a2",
              "doodle-purple": "#a855f7",
            },
            fontFamily: {
              "display": ["Plus Jakarta Sans", "sans-serif"],
              "handwritten": ["Caveat", "cursive"]
            },
          },
        },
      }
    </script>
<style type="text/tailwindcss">
        @layer utilities {
            .wobbly-square-me {
                border: 2.5px solid #a855f7;
                border-radius: 255px 15px 225px 15px/15px 225px 15px 255px;
            }
            .wobbly-square-alex {
                border: 2.5px solid #ff85a2;
                border-radius: 15px 255px 15px 225px/225px 15px 255px 15px;
            }
            .wobbly-mood {
                border: 2px solid #141118;
                border-radius: 40% 60% 55% 45% / 45% 55% 40% 60%;
                transition: all 0.2s ease;
            }
            .dark .wobbly-mood {
                border-color: #ffffff;
            }
            .timeline-line {
                width: 2px;
                background-color: #141118;
                opacity: 0.1;
            }
            .dark .timeline-line {
                background-color: #ffffff;
                opacity: 0.1;
            }
            .scribble-pink-fill {
                background: radial-gradient(#ff85a2 1.5px, transparent 1.6px);
                background-size: 5px 5px;
            }
            .wobbly-button {
                border-radius: 255px 25px 225px 25px/25px 225px 25px 255px;
            }
        }
    </style>
<style>
        body {
            min-height: 100dvh;
            background-color: #ffffff;
        }
        .hide-scrollbar::-webkit-scrollbar {
            display: none;
        }
        .hide-scrollbar {
            -ms-overflow-style: none;
            scrollbar-width: none;
        }
    </style>
<style>
    body {
      min-height: max(884px, 100dvh);
    }
  </style>
  </head>
<body class="bg-background-light dark:bg-background-dark font-display text-[#141118] dark:text-white transition-colors duration-300">
<div class="relative flex h-screen w-full flex-col overflow-hidden max-w-md mx-auto bg-white dark:bg-background-dark">
<header class="flex justify-between items-center px-10 pt-14 pb-8 z-10 shrink-0">
<div class="flex flex-col items-center gap-2">
<div class="size-16 wobbly-square-me flex items-center justify-center p-1 bg-white dark:bg-zinc-900 overflow-hidden">
<img alt="Me" class="w-full h-full object-cover rounded-sm grayscale contrast-125" src="https://lh3.googleusercontent.com/aida-public/AB6AXuD54uuco4mrsgTZdgdOxgjUBv6SfqQRM2NFXFitMIWESlCNw4jxoeol2U1g1emS6O2Mw9hrEgH1Id5uczqAFCWXDcy_8i7z7jz6HFmyjJQYsClnoCEYFkU7ohrHkpNbl-cf24Y9mMTWvsHHygmewc6sSHjrnbBsNQFa6i4FrYEOObkwFHONRKE0oLILLwHz5jgemH7N_0kq7O4ue6_bvCNe-wIXxu4rIIip2pUM5ZZYgSwMaSPWURZJ-oHkfGcRZkHP_FlhGBgKib8T"/>
</div>
<span class="text-[10px] uppercase tracking-widest font-black text-doodle-purple">Me</span>
</div>
<div class="text-center">
<h1 class="font-handwritten text-4xl rotate-[-2deg]">Mood Hub</h1>
</div>
<div class="flex flex-col items-center gap-2">
<div class="size-16 wobbly-square-alex flex items-center justify-center p-1 bg-white dark:bg-zinc-900 overflow-hidden">
<img alt="Alex" class="w-full h-full object-cover rounded-sm grayscale contrast-125" src="https://lh3.googleusercontent.com/aida-public/AB6AXuAoY2HeH3XzPb-Du1PuAn3T6SWyWqXzEJM0jGvfQJy5k-nnXSWiE1DcslZXph1IAs6KtHqPMxy66cRYyER4a-qwDDapb6-hiG_jMxqn27LgJOPqNSF-dkNz_c82e0OJS7L3-Syc2-iMPUMgGfI39JJi0DhFGkwHtMsFgUQyHn750MW5zA3YPiPLMbOMndOotGQu8PGB4Kl8_2-z9u8HakGTSYTtEZg9YNriGJXm8DgWKNeFesyDohd6-3Ql54_HmBUI3n2awT3HpU4h"/>
</div>
<span class="text-[10px] uppercase tracking-widest font-black text-doodle-pink">Alex</span>
</div>
</header>
<main class="flex-1 overflow-y-auto hide-scrollbar px-6 flex flex-col items-center">
<section class="w-full mt-4 mb-10 flex flex-col items-center">
<h2 class="text-[10px] uppercase tracking-[0.2em] font-bold opacity-30 mb-8">Our Mood Story</h2>
<div class="relative flex flex-col items-center w-full max-w-[280px]">
<div class="absolute inset-y-0 left-1/2 -translate-x-1/2 timeline-line"></div>
<div class="w-full space-y-12 relative z-10">
<div class="flex items-center justify-between w-full">
<div class="w-5/12 flex justify-end">
<div class="flex flex-col items-end pr-5">
<span class="material-symbols-outlined text-3xl text-doodle-purple">sentiment_satisfied</span>
<span class="text-[9px] opacity-40 font-bold uppercase mt-1">10:45 AM</span>
</div>
</div>
<div class="size-3 rounded-full bg-doodle-purple border-4 border-white dark:border-background-dark"></div>
<div class="w-5/12"></div>
</div>
<div class="flex items-center justify-between w-full">
<div class="w-5/12"></div>
<div class="size-3 rounded-full bg-doodle-pink border-4 border-white dark:border-background-dark"></div>
<div class="w-5/12 flex justify-start">
<div class="flex flex-col items-start pl-5">
<span class="material-symbols-outlined text-3xl text-doodle-pink" style="font-variation-settings: 'FILL' 1;">favorite</span>
<span class="text-[9px] opacity-40 font-bold uppercase mt-1">Yesterday</span>
</div>
</div>
</div>
<div class="flex items-center justify-between w-full">
<div class="w-5/12 flex justify-end">
<div class="flex flex-col items-end pr-5">
<span class="material-symbols-outlined text-3xl text-doodle-purple">self_improvement</span>
<span class="text-[9px] opacity-40 font-bold uppercase mt-1">Oct 24</span>
</div>
</div>
<div class="size-3 rounded-full bg-doodle-purple border-4 border-white dark:border-background-dark"></div>
<div class="w-5/12"></div>
</div>
</div>
</div>
</section>
<section class="w-full flex flex-col items-center pb-12 mt-auto">
<h2 class="font-handwritten text-4xl mb-12">How are you now?</h2>
<div class="flex items-center gap-4">
<div class="flex gap-3 items-center">
<button class="group flex flex-col items-center gap-3">
<div class="size-14 wobbly-mood flex items-center justify-center bg-white dark:bg-transparent group-hover:scale-110 active:scale-95">
<span class="material-symbols-outlined text-3xl font-bold">sentiment_very_satisfied</span>
</div>
<span class="text-[8px] uppercase tracking-[0.1em] font-black opacity-30 group-hover:opacity-100">Happy</span>
</button>
<button class="group flex flex-col items-center gap-3">
<div class="size-16 wobbly-mood scribble-pink-fill !border-doodle-pink flex items-center justify-center group-hover:scale-110 active:scale-95 -mt-1">
<span class="material-symbols-outlined text-4xl text-white" style="font-variation-settings: 'FILL' 1;">favorite</span>
</div>
<span class="text-[8px] uppercase tracking-[0.1em] font-black text-doodle-pink">Loving</span>
</button>
<button class="group flex flex-col items-center gap-3">
<div class="size-14 wobbly-mood flex items-center justify-center bg-white dark:bg-transparent group-hover:scale-110 active:scale-95">
<span class="material-symbols-outlined text-3xl font-bold">self_improvement</span>
</div>
<span class="text-[8px] uppercase tracking-[0.1em] font-black opacity-30 group-hover:opacity-100">Calm</span>
</button>
<button class="group flex flex-col items-center gap-3">
<div class="size-14 wobbly-mood flex items-center justify-center bg-white dark:bg-transparent group-hover:scale-110 active:scale-95">
<span class="material-symbols-outlined text-3xl font-bold">sentiment_dissatisfied</span>
</div>
<span class="text-[8px] uppercase tracking-[0.1em] font-black opacity-30 group-hover:opacity-100">Sad</span>
</button>
</div>
<button class="size-12 flex items-center justify-center wobbly-button border-2 border-dashed border-black/20 dark:border-white/20 hover:border-primary group transition-all hover:scale-110">
<span class="material-symbols-outlined text-2xl opacity-40 group-hover:opacity-100 group-hover:text-primary">add</span>
</button>
</div>
</section>
</main>
<nav class="bg-white dark:bg-background-dark pb-10 pt-4 px-12 z-20 shrink-0">
<div class="flex justify-between items-center max-w-xs mx-auto">
<a class="flex flex-col items-center gap-1.5 transition-all text-[#141118] dark:text-gray-400 opacity-40 hover:opacity-100" href="#">
<div class="flex items-center justify-center size-9">
<span class="material-symbols-outlined" style="font-variation-settings: 'FILL' 0, 'wght' 300;">house</span>
</div>
<span class="text-[9px] font-bold tracking-widest uppercase">Home</span>
</a>
<a class="flex flex-col items-center gap-1.5 transition-all" href="#">
<div class="flex items-center justify-center size-10 bg-primary/5 text-primary wobbly-button border-2 border-primary/20">
<span class="material-symbols-outlined" style="font-variation-settings: 'FILL' 1, 'wght' 400;">auto_awesome</span>
</div>
<span class="text-[9px] font-bold tracking-widest text-primary uppercase mt-0.5">Moods</span>
</a>
<a class="flex flex-col items-center gap-1.5 transition-all text-[#141118] dark:text-gray-400 opacity-40 hover:opacity-100" href="#">
<div class="flex items-center justify-center size-9">
<span class="material-symbols-outlined" style="font-variation-settings: 'FILL' 0, 'wght' 300;">person</span>
</div>
<span class="text-[9px] font-bold tracking-widest uppercase">Profile</span>
</a>
</div>
</nav>
<div class="absolute top-1/3 left-4 opacity-[0.03] pointer-events-none rotate-12 text-black dark:text-white">
<svg fill="none" height="120" viewBox="0 0 200 200" width="120" xmlns="http://www.w3.org/2000/svg">
<path d="M40 40C40 40 80 10 120 40C160 70 120 120 120 120C120 120 150 160 100 180C50 200 20 150 40 120C60 90 20 60 40 40Z" stroke="currentColor" stroke-width="2"></path>
</svg>
</div>
<div class="absolute bottom-1/4 right-8 opacity-[0.03] pointer-events-none -rotate-12 text-black dark:text-white">
<svg fill="none" height="80" viewBox="0 0 100 100" width="80" xmlns="http://www.w3.org/2000/svg">
<path d="M50 20 C60 10, 85 10, 85 35 C85 60, 50 85, 50 85 C50 85, 15 60, 15 35 C15 10, 40 10, 50 20" stroke="currentColor" stroke-width="2"></path>
</svg>
</div>
</div>

</body></html>
