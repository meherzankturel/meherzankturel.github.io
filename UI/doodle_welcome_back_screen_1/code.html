<!DOCTYPE html>
<html class="light" lang="en"><head>
<meta charset="utf-8"/>
<meta content="width=device-width, initial-scale=1.0" name="viewport"/>
<title>Sync - Welcome Back</title>
<link href="https://fonts.googleapis.com" rel="preconnect"/>
<link crossorigin="" href="https://fonts.gstatic.com" rel="preconnect"/>
<link href="https://fonts.googleapis.com/css2?family=Architects+Daughter&amp;family=Gaegu:wght@400;700&amp;family=Inter:wght@400;600&amp;display=swap" rel="stylesheet"/>
<link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0" rel="stylesheet"/>
<script src="https://cdn.tailwindcss.com?plugins=forms,typography"></script>
<script>
      tailwind.config = {
        darkMode: "class",
        theme: {
          extend: {
            colors: {
              primary: "#A855F7", // Purple scribble color
              "background-light": "#FFFFFF",
              "background-dark": "#121212",
              "doodle-black": "#1A1A1A",
            },
            fontFamily: {
              display: ["Architects Daughter", "cursive"],
              hand: ["Gaegu", "sans-serif"],
              sans: ["Inter", "sans-serif"],
            },
            borderRadius: {
              DEFAULT: "12px",
            },
          },
        },
      };
    </script>
<style>.doodle-border {
    border: 2px solid #1A1A1A;
    border-radius: 255px 15px 225px 15px/15px 225px 15px 255px
    }
.dark .doodle-border {
    border-color: #E5E7EB
    }
.doodle-grid {
    background-image: radial-gradient(#e5e7eb 1px, transparent 1px);
    background-size: 20px 20px
    }
.dark .doodle-grid {
    background-image: radial-gradient(#2d2d2d 1px, transparent 1px)
    }
.scribble-bg {
    background: linear-gradient(135deg, #A855F7 0%, #7C3AED 100%);
    position: relative;
    overflow: hidden
    }
.scribble-bg::after {
    content: "";
    position: absolute;
    top: 0;
    left: 0;
    right: 0;
    bottom: 0;
    opacity: 0.1;
    background-image: url(https://lh3.googleusercontent.com/aida-public/AB6AXuCOJmPOIKz2ruklR09vBwJSZ_Khj3YebI6fWQOPKT78LEV8BxFtH09fK7jbnNJ6TzhtCLrLGc022PsR0wOf0oilLzB1Cp9TGZZSxIqg2tJ-t7C7s2vhXE7ARnWEPv7WpHQGx6lrU6GIpjMfX1Ba-m5zw4Pvzs7GbIEDbqWx0Ypekh1Hi4tir747ZvVk2ZeXJjj_d1zE7X9KUOCTSArROet4Bt7wYnas0YxcpW4YT0q25t_48l6iF18UzU9Oy6BeSO_x_gHrODVTrSRW);
    background-size: cover
    }
.wobbly-button {
    border-radius: 255px 25px 225px 25px/25px 225px 25px 255px;
    transition: all 0.2s ease
    }
.wobbly-button:active {
    transform: scale(0.96)
    }
.floating-heart {
    position: absolute;
    font-size: 24px;
    color: #ec4899;
    opacity: 0.6;
    user-select: none
    }</style>
<style>
    body {
      min-height: max(884px, 100dvh);
    }
  </style>
  </head>
<body class="bg-background-light dark:bg-background-dark min-h-screen flex flex-col items-center justify-center p-6 transition-colors duration-300 doodle-grid">
<div class="absolute top-10 left-10 transform -rotate-12 floating-heart font-display">❤️</div>
<div class="absolute top-20 right-12 transform rotate-45 floating-heart font-display" style="font-size: 18px;">✨</div>
<div class="absolute bottom-20 left-12 transform -rotate-12 floating-heart font-display" style="font-size: 32px;">☁️</div>
<div class="absolute bottom-10 right-10 transform rotate-12 floating-heart font-display">❤️</div>
<div class="w-full max-w-sm relative z-10">
<div class="text-center mb-12">
<div class="inline-block mb-4">
<div class="w-24 h-24 flex items-center justify-center doodle-border bg-white dark:bg-doodle-black rotate-3">
<span class="font-display text-5xl font-bold tracking-tighter text-primary">S</span>
<span class="font-display text-4xl font-bold tracking-tighter text-primary -ml-1">Y</span>
<span class="font-display text-5xl font-bold tracking-tighter text-primary -ml-1">N</span>
<span class="font-display text-4xl font-bold tracking-tighter text-primary -ml-1">C</span>
</div>
</div>
<h1 class="font-display text-3xl text-doodle-black dark:text-white mb-2">Welcome Back</h1>
<p class="font-hand text-xl text-gray-500 dark:text-gray-400">Stay connected, always</p>
</div>
<div class="space-y-6">
<div class="relative">
<span class="material-symbols-outlined absolute left-4 top-1/2 -translate-y-1/2 text-gray-400">mail</span>
<input class="w-full pl-12 pr-4 py-4 bg-transparent doodle-border border-2 font-hand text-2xl outline-none focus:ring-0 focus:border-primary dark:text-white placeholder-gray-400" placeholder="Email" type="email"/>
</div>
<div class="relative">
<span class="material-symbols-outlined absolute left-4 top-1/2 -translate-y-1/2 text-gray-400">lock</span>
<input class="w-full pl-12 pr-12 py-4 bg-transparent doodle-border border-2 font-hand text-2xl outline-none focus:ring-0 focus:border-primary dark:text-white placeholder-gray-400" placeholder="Password" type="password"/>
<button class="material-symbols-outlined absolute right-4 top-1/2 -translate-y-1/2 text-gray-400">visibility</button>
</div>
<div class="text-right">
<a class="font-hand text-xl text-primary hover:underline underline-offset-4 decoration-wavy" href="#">Forgot Password?</a>
</div>
<button class="w-full scribble-bg wobbly-button py-4 text-white font-display text-2xl shadow-lg hover:shadow-primary/20 transition-all">
                Sign In
            </button>
</div>
<div class="mt-12 text-center">
<p class="font-hand text-xl text-gray-500 dark:text-gray-400">
                Don't have an account? 
                <a class="text-primary font-bold hover:underline underline-offset-4 decoration-wavy ml-1" href="#">Create Account</a>
</p>
</div>
</div>
<button class="fixed bottom-6 right-6 w-12 h-12 rounded-full doodle-border bg-white dark:bg-doodle-black flex items-center justify-center text-doodle-black dark:text-white shadow-md" onclick="document.documentElement.classList.toggle('dark')">
<span class="material-symbols-outlined text-xl">contrast</span>
</button>

</body></html>
